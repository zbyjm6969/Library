<html>
	<head>
		<meta charset='utf-8'/>
		<title>WebSocket</title>
	</head>
	<body>
		<script type="text/javascript">
		var ws = new WebSocket("ws://localhost:4000");
		ws.onopen = function(){
			console.log("握手成功");
		}
		ws.onmessage = function(e){
			console.log("message:" + e.data);
		}
		ws.onerror = function(e){
			console.log("error", e);
		}
		</script>		
	</body>
</html>
